<!-- ARTICLE DETAIL VIEW -->
<div class="content-grid-container">
  <div class="grid-container outline">
    <div class="row">
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="col-3 center-div">
        <a href="/blog"><h3>< back</h3></a>
      </div>
      <div class="spacer"></div>
      <div class="col-3 center-div">
        <h2>{{fields.title}}</h2>
      </div>
      <div class="spacer"></div>
      <div class="col-3 center-div" style="font-style: italic;">
        <h3>Published {{format_date published_on "%B %d, %Y"}}</h3>
      </div>
      <div class="spacer"></div>
      <div class="col-3 center-div">
        <p>{{{fields.content}}}</p>
      </div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <iframe class="hero-video col-3" style="height: 320px" src="{{fields.video_embed_code}}" frameborder="0" allowfullscreen></iframe>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
    </div> <!-- row -->
  </div> <!-- grid-container -->
</div>
