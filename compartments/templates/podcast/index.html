<!-- PODCAST LISTING PAGE -->
<div class="content-grid-container">
  <div class="col-6 spacer"></div>
  <div class="col-6 spacer"></div>
  <div class="col-6 spacer"></div>
  <div class="col-6 spacer"></div>
  <div class="col-6 spacer"></div>
  <div class="grid-container outline">
    <div class="col-3 article_list_header center-div">
      <h1>Latest Podcasts</h1>
    </div>
    <div class="col-3 center-div bottom-border"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="row">
    {{#sort_list items sort="published_on" order="desc"}}
      <div class="col-3 center-div">
        <p>{{fields.title}} - <span>{{format_date published_on "%B %d, %Y"}}</span></p>
      </div>
      <div class="col-3 center-div">
        <div class="col-6 style" style="padding-top: 8px">
          <iframe frameborder='0' height='50px' width='100%' scrolling='no' seamless src='{{fields.embed_code}}'></iframe>
        </div> 
        <a href="{{slug}}"><h3>Click for Episode Breakdown<h3></a>
      </div>
      <div class="spacer"></div>
      <div class="spacer"></div>
    {{/sort_list}}
    </div> <!-- row -->
    <div class="spacer"></div>
  </div> <!-- grid-container -->
</div>
